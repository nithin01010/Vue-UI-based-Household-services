<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-sm" style="width: 30rem;">
      <div class="card-body">
        <h2 class="card-title text-center text-primary">Quiz Master Account Signup</h2>
        
        <form method="POST" enctype="multipart/form-data" class="mt-4">
          <div class="mb-3">
            <label for="email" class="form-label">Email ID (Username):</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
          </div>

          <div class="mb-3">
            <label for="fullname" class="form-label">Fullname:</label>
            <input type="text" id="fullname" class="form-control" name="name" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="experience" class="form-label">Date of birth :</label>
            <input type="number" id="experience" class="form-control" name="dob" placeholder="Enter your Date of birth" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">qualification:</label>
            <textarea id="address" class="form-control" name="qualification" rows="3" placeholder="Enter your qualification" required></textarea>
          </div>

          {% if error %}
          <div class="alert alert-danger text-center mt-3">
            {{ error }}
          </div>
          {% endif %}

          <button type="submit" class="btn btn-primary w-100">Register</button>

          <div class="text-center mt-3">
            <a href="login" class="text-warning text-decoration-none">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
